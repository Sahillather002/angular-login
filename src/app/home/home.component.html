<div class="flex items-center justify-center min-h-screen customBackground">
  <div class="flex flex-row h-[500px] w-[800px] rounded-lg bg-purple-400">
    <div
      class="flex flex-col justify-between bg-[#dbe9f6] w-2/5 p-4 rounded-l-lg"
    >
      <img [src]="solve8Logo" alt="solve 8 icon" class="h-[40px] w-[80px]" />
      <img [src]="womenLogo" alt="solve 8 icon" class="h-[400px] w-full" />
    </div>
    <div
      class="flex flex-col items-center justify-center bg-white w-3/5 rounded-r-lg"
    >
      <div class="w-full pl-12 pr-24">
        <h2 class="text-xl font-semibold mb-6">Welcome</h2>
        <form (ngSubmit)="onCheckUser()" class="space-y-4 w-full">
          <div>
            <label for="email" class="block text-sm font-medium primaryBlue"
              >Enter Email ID</label
            >
            <input
              id="email"
              [(ngModel)]="email"
              name="email"
              placeholder="Enter your email"
              class="mt-1 block w-full px-3 py-2 rounded-2xl font-normal textBoxBackground"
            />
          </div>
          <p class="text-gray-400 font-semibold">(OR)</p>
          <div>
            <label for="phone" class="block text-sm font-medium primaryBlue"
              >Enter Mobile No.</label
            >
            <input
              id="phone"
              [(ngModel)]="phone"
              name="phone"
              placeholder="91+"
              class="mt-1 block w-full px-3 py-2 rounded-2xl font-normal textBoxBackground"
            />
          </div>
          <div *ngIf="errorMessage" class="text-red-500 mt-2">
            {{ errorMessage }}
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300"
          >
            Next
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
