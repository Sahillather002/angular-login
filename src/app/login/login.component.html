<div class="flex items-center justify-center min-h-screen customBackground">
  <div class="flex flex-row h-[500px] w-[800px] rounded-lg bg-purple-400">
    <div
      class="flex flex-col justify-between bg-[#dbe9f6] w-2/5 p-4 rounded-l-lg"
    >
      <img [src]="solve8Logo" alt="solve 8 icon" class="h-[40px] w-[80px]" />
      <img [src]="womenLogo" alt="solve 8 icon" class="h-[400px] w-full" />
    </div>
    <div
      class="flex flex-col items-center justify-center bg-white w-3/5 rounded-r-lg"
    >
      <!-- Display success message if loginSuccess is true -->
      <div *ngIf="loginSuccess; else loginForm">
        <div
          class="flex flex-col items-center justify-center text-center w-full"
        >
          <img
            [src]="greenTick"
            alt="green tick"
            class="mb-4 h-[200px] w-[200px]"
          />
          <h2 class="font-semibold text-xl">Logging you in....</h2>
          <span class="font-normal text-gray-400"
            >Kindly wait as we are curating the data accordingly.</span
          >
        </div>
      </div>
      <ng-template #loginForm>
        <div class="w-full pl-12 pr-24">
          <!-- The login form -->

          <h2 class="text-[#2D2D36] font-semibold mb-4">
            Welcome Back, <span class="capitalize">{{username}}!</span>
          </h2>
          <form (ngSubmit)="onLogin()" class="space-y-4">
            <div>
              <label
                for="emailOrPhone"
                class="block text-sm font-medium primaryBlue"
                >Enter Email ID</label
              >
              <input
                id="emailOrPhone"
                [(ngModel)]="emailOrPhone"
                name="emailOrPhone"
                required
                placeholder="Loremipsum@gmail.com"
                class="mt-1 block w-full px-3 py-2 rounded-2xl font-normal textBoxBackground"
              />
            </div>
            <div>
              <label
                for="password"
                class="block text-sm font-medium primaryBlue"
                >Enter Password</label
              >
              <input
                id="password"
                type="password"
                [(ngModel)]="password"
                name="password"
                required
                placeholder="Password"
                class="mt-1 block w-full px-3 py-2 rounded-2xl font-normal textBoxBackground"
              />
            </div>
            <div *ngIf="errorMessage" class="text-red-500 mt-2">
              {{ errorMessage }}
            </div>
            <button
              type="submit"
              class="w-full bg-blue-500 text-white py-2 px-4 rounded-2xl hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300"
            >
              Next
            </button>
          </form>
        </div>
      </ng-template>
    </div>
  </div>
</div>
